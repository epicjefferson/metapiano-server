@(statename: String)

<!DOCTYPE html>

<html>
    <head>
        <title>MetaPiano</title>

        <link rel='stylesheet' media='screen' href='@routes.Assets.at("css/bootstrap.min.css")'>

    </head>
    <body>

        <div class='container'>

            <div class='navbar navbar-default' role='navigation'>
                <p class='navbar-text'>MetaPiano</p>
            </div>

            <div class='content'>
                <div class='row'>
                    <div class='col-xs-12'>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Current State</h3>
                            </div>
                            <div class="panel-body">
                                @statename
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>


    </body>
</html>
